<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quotes</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div id="quote" class="quote">
        <h1>Random Quotes (OOP)</h1>
        <p id="quote-text" class="quote-text"><i>Quote</i></p>
        <p id="quote-author" class="quote-author">Author</p>
        <button id="random-quote-btn" class="btn btn-primary">
          Get random quote
        </button>
        <button id="random-quote-api-btn" class="btn btn-secondary">
          Get random quote by via API
        </button>
      </div>
    </div>
    <div class="favourites-container" id="favourites-container"></div>
    <script type="module" src="index.js"></script>
  </body>
</html>
